<!DOCTYPE html>
<html>
<head>
	<title>Simple Second Timer</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel='stylesheet' type='text/css' href='css/styles.css'>
</head>
<body>
	<div class="fullscreen">
		<h1 class="header-title">Simple Second Timer</h1>

		<!-- menu for choosing timer type, and setting values for that timer -->
		<div class="timer-menu">
			<!-- regular timer -->
			<h6 class="disclaimer">More functionality and different timers coming soon!</h6>
			<div id="reg-timer" class="no-select" onclick="setRegValues()"><h2 class="main-title">Regular Timer</h2></div>

			<div id="reg-timer-values" class="hide">
				<h4 class="value-text">Enter time in minutes</h4>
				<input id="reg-timer-input" class="timer-input" type="number">
				<button id="reg-timer-btn" class="timer-btn" onclick="startRegTimer()">Start</button>
			</div>
			<div class="reg-timer-clock hide">
				
			</div>

			<!-- pomodaro timer -->
			<!--<div id="pomodaro-timer" class="no-select" onclick="setPomodaroValues()"><h2 class="main-title no-select">Pomodaro Timer</h2></div>

			<div id="pomodaro-timer-values" class="hide">
				<h4 class="value-text">Enter time in minutes</h4>
				<input id="pomodaro-timer-input" class="timer-input" type="number">
				<button id="pomodaro-timer-btn" class="timer-btn" onclick="startPomodaroTimer()">Start</button>
			</div>
			<div class="pomodaro-timer-clock hide"></div>-->

		</div>
		<!-- clock that shows time, which counts down from whatever time it was set to in timer-menu -->
		<div class="timer-clock hide">
			<h4 class="timer-nums"></h4><h5>Seconds</h5>
			<button class="timer-btn" onclick="pauseTimer()">Pause</button>
			<button class="timer-btn reset" onclick="resetTimer()">Reset</button>
		</div>
		<div class="footer">
			<p><a href="http://www.johntg.com">Developed by johntg</a></p>
		</div>
	</div>
	<!-- JQuery 3.1.0 and main stylesheet -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
